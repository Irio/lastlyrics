<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <title>NowLyrics</title>
    
    <style type="text/css">
    html { font-size: 100%; }
    body{ background: #ffffff; color: #333333; font: normal 1em/1.5 Georgia, serif; margin: 10% 5% 0 5%; text-align: center; }
    a:link, a:visited, a:active { color: #c00906; text-decoration: none; }
		a:hover, a:focus { color: #333; }
    input[type=text]{ border: 1px solid #ccc; color: #ccc; font-size: 0.8em; padding: 4px 6px 4px 6px; }
    #container{ clear: both; font-size: 2em; margin: auto; }
    #username_input{ width: 250px; }
    </style>

    <script type="text/javascript">
    function clearUsernameInput(e) {
      if (e.cleared) { return; }
      e.cleared = true;
      e.value = '';
      e.style.color = '#000';
    }
    function formSubmit() {
      username = document.getElementById('username_input').value;
      window.location = '/' + username;
      return false;
    }
    </script>    
  </head>
  
  <body>
  
  <div id="container">    
    <form method="get" name="usernameform" onsubmit="return formSubmit()">
      What song is
      <input type="text" name="username" id="username_input" value="username" onclick="clearUsernameInput(this);" />
      currently
      <a href="#" onclick="formSubmit();">listening to?</a>
      <input type="submit" style="display: none;" />
    </form>
  </div>
